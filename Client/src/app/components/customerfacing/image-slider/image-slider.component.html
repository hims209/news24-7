<!-- Image slider component -->
<br/>


<div class="container">
    <div class="row">
        <div class="card">
            <ng-image-slider  [images]="imgCollection" [infinite]="true"  [autoSlide]="{interval: 3, stopOnHover: true}" [imageSize]="{width: '1400px', height: '500px', space: 4}"#nav></ng-image-slider>
        </div>
    </div>
</div>
